<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    

 <div id="todo-container">
    <h2 style="color: purple; justify-self: center; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">ToDo List</h2>
    <div>
      <input style="padding: 5px; border-radius: 2px; background-color: #a8a8a8fd;" type="text" id="taskInput" placeholder="Enter task...">
      <button class="task-btn" style="padding: 5px; border: none;" onclick="addTask()">Add Task</button>
      <button class="delete" style="padding: 5px; border: none;" onclick="clearAll()">Delete All</button>

    </div>
    <ul id="tasks-list"></ul>
  </div>

    <script src="app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
